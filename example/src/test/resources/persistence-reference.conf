akka {
  stdout-loglevel = off // defaults to WARNING can be disabled with off. The stdout-loglevel is only in effect during system startup and shutdown
  log-dead-letters-during-shutdown = on
  loglevel = debug
  log-dead-letters = on
  log-config-on-start = off // Log the complete configuration at INFO level when the actor system is started

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  test {
    timefactor = 1.0
    filter-leeway = 999s
    single-expect-default = 999s
    default-timeout = 999s

    calling-thread-dispatcher {
      type = akka.testkit.CallingThreadDispatcherConfigurator
    }
  }

  actor {
    debug {
      receive = on // log all messages sent to an actor if that actors receive method is a LoggingReceive
      autoreceive = off // log all special messages like Kill, PoisoffPill etc sent to all actors
      lifecycle = off // log all actor lifecycle events of all actors
      fsm = off // enable logging of all events, transitioffs and timers of FSM Actors that extend LoggingFSM
      event-stream = off // enable logging of subscriptions (subscribe/unsubscribe) on the ActorSystem.eventStream
    }
  }
}

akka.actor.allow-java-serialization = off
akka.actor.serialization-bindings {
  "com.github.j5ik2o.akka.persistence.dynamodb.example.CborSerializable" = jackson-cbor
}

akka.persistence.journal.plugin = "j5ik2o.dynamo-db-journal"
akka.persistence.snapshot-store.plugin = "j5ik2o.dynamo-db-snapshot"

j5ik2o {
  dynamo-db-journal {
    class = "com.github.j5ik2o.akka.persistence.dynamodb.journal.DynamoDBJournal"
    # partition-key-resolver-class-name = "com.github.j5ik2o.akka.persistence.dynamodb.journal.PartitionKeyResolver$SequenceNumberBased"
    # partition-key-resolver-class-name = "com.github.j5ik2o.akka.persistence.dynamodb.journal.PartitionKeyResolver$PersistenceIdBased"
    refresh-interval = 10ms
    dynamo-db-client {
      access-key-id = "x"
      secret-access-key = "x"
      endpoint = "http://127.0.0.1:8000/"
    }
  }

  dynamo-db-snapshot {
    class = "com.github.j5ik2o.akka.persistence.dynamodb.snapshot.DynamoDBSnapshotStore"
    refresh-interval = 10ms
    dynamo-db-client {
      access-key-id = "x"
      secret-access-key = "x"
      endpoint = "http://127.0.0.1:8000/"
    }
  }

  dynamo-db-read-journal {
    class = "com.github.j5ik2o.akka.persistence.dynamodb.query.DynamoDBReadJournalProvider"
    write-plugin = "j5ik2o.dynamo-db-journal"
    refresh-interval = 10ms

    dynamo-db-client {
      access-key-id = "x"
      secret-access-key = "x"
      endpoint = "http://127.0.0.1:8000/"
    }
  }
}

producer-dispatcher {
  type = "Dispatcher"
  executor = "thread-pool-executor"
  thread-pool-executor {
    fixed-pool-size = 16
  }
}

consumer-dispatcher {
  type = "Dispatcher"
  executor = "thread-pool-executor"
  thread-pool-executor {
    fixed-pool-size = 16
  }
}
