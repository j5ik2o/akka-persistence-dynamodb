version: 2
jobs:
  build:
    branches:
      ignore:
        - master
    environment:
      - JAVA_OPTS: "-XX:+UseContainerSupport -Dfile.encoding=UTF-8 -XX:ReservedCodeCacheSize=256M -Xms1g -Xmx3g -Xss2m"
      - AWS_REGION: "ap-northeast-1"
      - SBT_TEST_TIME_FACTOR: "2"
    docker:
      - image: adoptopenjdk:hotspot
    steps:
      - run:
          command: |
            apt-get update -qq
            apt-get install gpgv
            echo "deb https://dl.bintray.com/sbt/debian /" | tee -a /etc/apt/sources.list.d/sbt.list
            apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 2EE0EA64E40A89B84B2DF73499E82A75642AC823
            apt-get update -qq
            apt-get install sbt
          no_output_timeout: 10m
      - checkout
      - restore_cache:
          key: scala-library-dependencies-{{ checksum "build.sbt" }}
      - run:
          command: |
            sbt clean ++"2.11.12" test
            sbt clean ++"2.12.10" test
            sbt clean ++"2.13.1" test
          no_output_timeout: 1h
      - save_cache:
          paths: [ "~/.sbt/boot", "~/.ivy2/cache", "~/.cache/coursier" ]
          key: scala-library-dependencies-{{ checksum "build.sbt" }}
